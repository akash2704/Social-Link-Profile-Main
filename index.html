<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="profile__image">
        <img src="assets\images\avatar-jessica.jpeg" alt="Jessica Randall">
      </div>
      <div class="profile__details">
        <h1 class="inter-profile__name">Jessica Randall</h1>
        <p class="inter-profile__location">London, United Kingdom</p>
        <p class="inter-profile_tag">Front-end developer and avid reader</p>
      </div>
    </div>
    <div class="inter-social-links">
      <a href="#">GitHub</a>
      <a href="#">Frontend Mentor</a>
      <a href="#">LinkedIn</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/akash2704/Social-Link-Profile-Main">Akash Ajay Kallai</a>.
  </div>
</body>
</html>
